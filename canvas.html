<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>

    canvas {
        height: 600px;
        width: 100%;
        background-color: black;
    }

</style>

</head>

<body>

<canvas id="canvas"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');
    var ctx2 = canvas.getContext('2d');

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    var gradient = ctx.createLinearGradient(0, 0, 170, 0);
    gradient.addColorStop("0", "magenta");
    gradient.addColorStop("0.5", "blue");
    gradient.addColorStop("1.0", "red");

    ctx.strokeStyle = gradient;
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.lineTo(120, 15);
    ctx.lineTo(150, 60);
    ctx.lineTo(195, 60);
    ctx.lineTo(155, 90);
    ctx.lineTo(180, 135);
    ctx.lineTo(122.5, 105);
    ctx.lineTo(75, 135);
    ctx.lineTo(85, 90);
    ctx.lineTo(45, 60);
    ctx.lineTo(90, 60);
    ctx.lineTo(120, 15);
    ctx.lineJoin = "round";
    ctx.closePath();
    ctx.fillStyle = "yellow";

    ctx.fill();
    ctx.lineCap = "round";
    ctx.stroke();



    ctx2.strokeStyle = "#FFF";
    ctx2.lineWidth = 10;
    ctx2.beginPath();
    ctx2.moveTo(480, 90);
    ctx2.bezierCurveTo(300, 300, 375, 450, 650, 450);
    ctx2.bezierCurveTo(450, 450, 810, 0, 750, 750);
    ctx2.bezierCurveTo(750, 0, 900, 0, 600, 180)
    ctx2.stroke();
    ctx2.closePath();

    if (localStorage !== undefined) {

    }
</script>

</body>
</html>
